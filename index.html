<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="assets/youtube-logo-png-2061.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header starts -->
    <div class="header">
      <div class="logo_container">
        <i class="ri-menu-line"></i>
        <div class="logo">
          <div class="logo_img">
            <img src="assets/youtube-logo-png-2061.png" alt="YouTube" />
          </div>
          <h1 id="logo_txt">YouTube</h1>
        </div>
      </div>
      <div class="search_container">
        <form>
          <input type="text" placeholder="Search" />
        </form>
        <button class="search"><i class="ri-search-line"></i></button>
        <button class="mic"><i class="ri-mic-fill"></i></button>
      </div>
      <div class="profile_container">
        <i class="ri-video-add-line"></i>
        <i class="ri-grid-fill"></i>
        <i class="ri-notification-4-line"></i>
        <div class="profile-box">
          <img src="assets/profile.jpg" alt="" />
        </div>
      </div>
    </div>
    <!-- Header ends -->

    <!-- Mainbody starts -->
    <div class="body_container"></div>
    <!-- Mainbody ends -->
  </body>
</html>
